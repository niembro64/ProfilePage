<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>ProfilePage</title>
    </head>
    <body>
        <div id="top">
            <div id="top_center">
                <div id="top_center_left">
                    <h1>Profile</h1>
                    <ul id="top_options">
                        <li>Home</li>
                        <li>My Profile</li>
                        <li>Find Connections</li>
                    </ul>
                </div>
                <div id="top_center_right">
                    <button id="signout">Sign Out</button>
                </div>
            </div>
        </div>
        <div id="bottom">
            <div id="bottom_center">
                <div id="bottom_center_left">
                    <div id="info">
                        <div id="info_top">
                            <img
                                src="./icons/user-circle.png"
                                alt="user-circle"
                                id="user_circle"
                            />
                        </div>
                        <div id="info_bottom">
                            <div id="info_bottom_text">
                                <h1>Eric Niemeyer</h1>
                                <div id="info_bottom_text_loc">
                                    <img
                                        src="./icons/map-marker.png"
                                        alt="map-marker"
                                        id="pointer"
                                    />
                                    <h3>Saint Louis</h3>
                                </div>
                                <div id="info_bottom_text_text">
                                    <p>Developer | Engineer | Problem Solver</p>
                                    <p>Master of Shadows and the Internet</p>
                                    <div id="edit">
                                        <img
                                            src="./icons/gear.png"
                                            alt="gear"
                                            id="gearboy"
                                        />
                                        <h3 id="edit_profile">edit profile</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="edu">
                        <div id="edu_top"></div>
                        <div id="edu_bottom"></div>
                    </div>
                </div>
                <div id="bottom_center_right">
                    <div id="connection_requests">
                        <div id="connection_requests_top"></div>
                        <div id="connection_requests_bottom"></div>
                    </div>
                    <div id="your_connections">
                        <div id="your_connections_top"></div>
                        <div id="your_connections_bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
